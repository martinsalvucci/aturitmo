<!DOCTYPE html>
<html>
    <head>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta charset="utf-8"/>
        <title></title>
        <link href="css/all.css" rel="stylesheet">
        <script src="jquery.min.js"></script>
    </head>
    <body>
        <header>
            <nav class="barra-superior">
                <i class="fas fa-angle-left" onclick="window.history.go(-1)"></i>
            </nav>  
        </header>
        <main>
            <div id="paso1" class="main-contextos">
                <h1>Contanos un poco sobre vos</h1>
                <form class="formdatos">
                    <input type="text" name="fname" placeholder="Tu nombre o apodo" id="nombre_input"><br>
                    <input type="number" name="edad" placeholder="¿Cuántos años tenés?" id="edad_input"><br>
                    <select name="genero" id="genero_input">
                        <option value="" disabled selected hidden>Un género de música para este día...</option>
                        <option value="Blues">Blues</option>
                        <option value="Cumbia">Cumbia</option>
                        <option value="Electrónica">Electrónica</option>
                        <option value="Folk">Folk</option>
                        <option value="Funk">Funk</option>
                        <option value="Hip Hop">Hip Hop</option>
                        <option value="Indie">Indie</option>
                        <option value="Jazz">Jazz</option>
                        <option value="Metal">Metal</option>
                        <option value="Pop">Pop</option>
                        <option value="Punk">Punk</option>
                        <option value="Reggae">Reggae</option>
                        <option value="Rock">Rock</option>
                        <option value="Tango">Tango</option>
                        <option value="Trap">Trap</option>
                    </select>
                </form>     
                <a onclick="siguiente('paso1', 'paso2')" class="btn">Siguiente</a>
            </div>
            <div id="paso2" class="ocultar">
                <h1>¿En cuáles contextos estuviste hoy?</h1>
                <div id="checkboxes" class="contextos">
                    <input type="checkbox" name="contextosGroup" value="1" id="casa"/>
                    <label class="contexto" for="casa"><i class="fas fa-home"></i>Casa</label>
                    <input type="checkbox" name="contextosGroup" value="2" id="calle"/>
                    <label class="contexto" for="calle"><i class="fas fa-road"></i>Calle</label>
                    <input type="checkbox" name="contextosGroup" value="3" id="transporte"/>
                    <label class="contexto" for="transporte"><i class="fas fa-bus"></i>Transporte</label>
                    <input type="checkbox" name="contextosGroup" value="4" id="laburo"/>
                    <label class="contexto" for="laburo"><i class="fas fa-briefcase"></i>Laburo</label>
                    <input type="checkbox" name="contextosGroup" value="5" id="educativo"/>
                    <label class="contexto" for="educativo"><i class="fas fa-graduation-cap"></i>Educativo</label>
                    <input type="checkbox" name="contextosGroup" value="6" id="comercio"/>
                    <label class="contexto" for="comercio"><i class="fas fa-shopping-bag"></i>Comercio</label>
                    <input type="checkbox" name="contextosGroup" value="7" id="tramite"/>
                    <label class="contexto" for="tramite"><i class="fas fa-copy"></i>Trámite</label>
                    <input type="checkbox" name="contextosGroup" value="8" id="deporte"/>
                    <label class="contexto" for="deporte"><i class="fas fa-running"></i>Deporte</label>
                    <input type="checkbox" name="contextosGroup" value="9" id="ocio"/>
                    <label class="contexto" for="ocio"><i class="fas fa-glass-cheers"></i>Ocio</label>
                </div>
                <a onclick="siguiente('paso2', 'paso3')" class="btn">Siguiente</a>
            </div>
            <div id="paso3" class="ocultar">
                <h1>¿A qué velocidad pasó tu día?</h1>
                <div style="text-align:center">
                    <input type="range" value="1" id="slide" min="0.8" max="1.2" step="0.1"/>
                    <span id="sliderChange">Normal</span>
                </div>
                <a onclick="calcularTempo()" class="btn">Calcular tempo</a>
            </div>
            <div id="paso4" class="ocultar">
                <p><span id="nombre">Anónimo</span>, tu ritmo del día es</p>
                <div class="miritmo">
                    <h1 id="tempo"></h1>
                    <span id="bpm"></span>
                    <h6>BPM</h6>
                </div>
                <p>Pero te llevó <span style="color:#f02fc2"><span id="lapso"></span> segundos</span> completar los parámetros...</p><br>
                <a href="miritmo.html"  class="btn">¿Entonces? <i class="fas fa-arrow-right"></i></a>
            </div>
        </main>
        <footer>
            <nav class="footer-nav">
            <ul>
                <li><a href="perfil.html"><img src="img/mitempo-icon.svg" alt="Perfil">Perfil</a></li>
                <li class="seccion-activa"><a href="#"><img src="img/historial-icon.svg" alt="Mi tempo">Mi tempo</a></li>
                <li><a href="sincronizados.html"><img src="img/sincro-icon.svg" alt="Sincronizados">Sincronizados</a></li>
            </ul>
            </nav>
        </footer>
        <script src="script.js"></script>
        <script>
                 $(document).ready(function () {
                     $("#slide").on( "change input", function () {
                         var value = $(this).val();
                         if (value == 0.8) {
                             $("#sliderChange").text("Lento");
                         }
                         else if (value == 0.9) {
                             $("#sliderChange").text("Tranqui");
                         }
                         else if (value == 1) {
                             $("#sliderChange").text("Normal");
                         }
                         else if (value == 1.1) {
                             $("#sliderChange").text("A pleno");
                         }
                         else {
                             $("#sliderChange").text("ATR");
                         }
                     });
                 });
        </script>
    </body>
</html>
